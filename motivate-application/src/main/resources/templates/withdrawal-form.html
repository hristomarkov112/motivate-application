<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make a Deposit</title>
  <link rel="stylesheet" href="/css/deposit-form.css">
</head>
<body>
<div class="deposit-container">
  <h1>Request a withdrawal</h1>

  <!-- Display errors if any -->
  <div th:if="${error}" class="error-message" th:text="${error}"></div>

  <form th:action="@{/wallets/withdrawal}" th:method="post" th:object="${withdrawalRequest}">
    <!-- Amount Field -->
    <div class="form-group" th:classappend="${#fields.hasErrors('amount')} ? 'has-error' : ''">
      <label for="amount">Amount (EUR):</label>
      <input type="number"
             id="amount"
             th:field="*{amount}"
             step="0.01"
             min="0.01"
             required>
      <!-- Validation Error -->
      <span th:if="${#fields.hasErrors('amount')}"
            th:errors="*{amount}"
            class="error-message"></span>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button class="deposit-button" type="submit">Withdrawal</button>
  </form>
</div>
</body>
</html>
