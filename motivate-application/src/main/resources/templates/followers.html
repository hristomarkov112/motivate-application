<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Followers</title>
  <link rel="stylesheet" href="/css/followers.css"> <!-- Link to your CSS file -->
</head>
<body>
<nav class="navbar">
  <div class="navbar-brand">
    <a th:href="@{/home}" class="logo">Motiv8 Network</a>
  </div>
  <div class="navbar-links">
    <a th:href="@{/admin-panel}" class="nav-link">Admin Panel</a>
    <a th:href="@{/my-posts}" class="nav-link">Posts</a>
    <a th:href="@{/following}" class="nav-link">Following</a>
    <a th:href="@{/followers}" class="nav-link">Followers</a>
    <a th:href="@{/payments/history}" class="nav-link">Payments</a>
    <a th:href="@{/memberships/details}" class="nav-link">Memberships</a>
    <a th:href="@{/memberships/get-premium}" class="nav-link">Get Premium</a>
    <a th:href="@{/logout}" class="nav-link">Logout</a>
  </div>
</nav>
<div class="container">
  <header>
    <h1>Current Followers</h1>
    <a href="/" class="btn">Back to Profile</a> <!-- Optional: Link to go back to the profile -->
  </header>

  <section class="followers-list">
    {% if followers %} <!-- Assuming your backend passes a 'followers' variable -->
    {% for follower in followers %}
    <div class="follower">
      <div class="follower-info">
        <img src="/images/default-avatar.jpg" alt="{{ follower.username }}" class="profile-pic">
        <div class="username">{{ follower.username }}</div>
      </div>
      <div class="actions">
        <a href="/follow-back/{{ follower.id }}" class="btn-follow">Follow Back</a>
        <a href="/remove-follower/{{ follower.id }}" class="btn-remove">Remove</a>
      </div>
    </div>
    {% endfor %}
    {% else %}
    <p class="no-followers">You don't have any followers yet.</p>
    {% endif %}
  </section>
</div>
</body>
</html>
