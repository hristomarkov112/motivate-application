<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="/css/posts.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
  <div class="navbar-brand">
    <a th:href="@{/home}" class="logo">Motiv8 Network</a>
  </div>
  <div class="navbar-links">
    <a th:href="@{/home}" class="nav-link">Home</a>
    <a th:href="@{/posts/new}" class="nav-link">Create Post</a>
    <a th:href="@{/posts/my-posts}" class="nav-link">My Posts</a>
    <a th:href="@{/users/{id}/profile}" class="nav-link">Profile</a>
    <a th:if="${user.role.name() != 'USER'}" th:href="@{/memberships/premium}" class="nav-link">GET PREMIUM</a>
    <a th:href="@{/follow/following}" class="nav-link">Following</a>
    <a th:href="@{/follow/followers}" class="nav-link">Followers</a>
    <a th:href="@{/logout}" class="nav-link">Logout</a>
  </div>
</nav>

<!-- Main Content -->
<div class="container">

  <!-- Posts Feed -->
  <div class="posts-feed">
    <h2>Posts Feed</h2>
    <!-- Example Post 1 -->
    <div th:each="post : ${posts}" class="post">
      <div class="post-header">
        <img th:src="${#strings.isEmpty(post.profilePicture) ? '/images/default-avatar.jpg' : post.profilePicture}" alt="User 1" class="post-avatar">
        <div class="post-user-info">
          <a href="/profile/user1" class="post-username" th:text="${post.username}"></a>
          <span class="post-time" th:text="${#temporals.format(post.createdAt, 'dd MMM YYYY HH:mm' )}">2 hours ago</span>
        </div>
      </div>
      <div class="post-content">
        <p th:text="${post.content}">Just had an amazing day hiking in the mountains! üèûÔ∏è #NatureLover</p>
      </div>
      <form th:action="@{'/posts/' + ${post.id} + '/likes'}" method="POST">
        <input type="hidden" name="_method" value="put"/>
        <button class="like-button">Like</button>
      </form>
      <a th:href="@{/posts/{id}/comments(id=${post.id})}" class="view-comments-button">
        View Comments
      </a>

      <!-- Counters for Likes and Comments -->
      <div class="post-counters">
            <span class="like-counter">
              <i class="fas fa-thumbs-up"></i>
              <span th:text="${post.likeCount} + '-'"></span> Likes
            </span>

        <span class="comment-counter">
                <i class="fas fa-comment"></i>
                <span th:text="${post.comments.size()} + '-'">5</span>Comments
            </span>
      </div>
      <!-- Comment Input Field (Conditionally Rendered) -->
      <div th:if="${post.showCommentInput}" class="comment-input-container visible">
        <form th:action="@{/comments/new}" th:method="POST" th:object="${commentRequest}">
          <!-- Pass the postId as a hidden field -->
          <input type="hidden" name="postId" th:value="${post.id}" />
          <textarea th:field="*{content}" class="comment-textarea" name="comment" placeholder="Write a comment..."></textarea>
          <button type="submit" class="submit-comment-button">Comment</button>
        </form>
      </div>
      <!-- Comments Section -->
      <div class="comments-section">
        <div th:each="comment : ${post.comments}" class="comment">
          <div class="comment-header">
            <img th:src="${#strings.isEmpty(comment.profilePicture) ? '/images/default-avatar.jpg' : comment.profilePicture}" alt="User Avatar" class="comment-avatar">
            <div class="comment-user-info">
              <span class="comment-username" th:text="${comment.owner}"></span>
              <span class="comment-time" th:text="${#temporals.format(comment.createdAt, 'dd MMM YYYY HH:mm' )}"></span>
            </div>
          </div>
          <div class="comment-content">
            <p th:text="${comment.content}"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Footer -->
<th:block th:insert="fragments/footer::footer"></th:block>
</body>
</html>
