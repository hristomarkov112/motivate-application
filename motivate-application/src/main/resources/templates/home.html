<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
    <div class="navbar-brand">
        <a th:href="@{/home}" class="logo">Motiv8 Network</a>
    </div>
    <div class="navbar-links">
        <a th:if="${user.role.name() == 'ADMIN'}" th:href="@{/users}" class="nav-link" style="font-weight: bold">Users</a>
        <a th:if="${user.role.name() == 'ADMIN'}" th:href="@{/users/admin-panel}" class="nav-link" style="font-weight: bold">ADMIN PANEL</a>
        <a th:href="@{/users/{id}/profile}" class="nav-link">Profile</a>
        <a th:href="@{/memberships/premium}" class="nav-link">Get Premium</a>
        <a th:href="@{/posts/my-posts}" class="nav-link">My Posts</a>
        <a th:href="@{/follow/following}" class="nav-link">Following</a>
        <a th:href="@{/follow/followers}" class="nav-link">Followers</a>
        <a th:href="@{/logout}" class="nav-link">Logout</a>
    </div>
</nav>



<!-- Main Content -->
<div class="container">
    <div class="profile-picture">
        <img th:src="${#strings.isEmpty(user.profilePictureUrl) ? '/images/default-avatar.jpg' : user.profilePictureUrl}" alt="Profile Picture">
    </div>

    <!-- Profile Details -->
    <div class="profile-details">
        <h1 th:text="${#strings.isEmpty(user.firstName) ? 'Hello, (fill your name)' : 'Hello, ' + user.firstName}">Profile</h1>
        <div class="profile-field">
            <label>ID:</label>
            <span th:text="${user.id}"></span>
        </div>
        <div class="profile-field">
            <label>Username:</label>
            <span th:text="${user.username}"></span>
        </div>
        <div class="profile-field">
            <label>Balance:</label>
            <span th:text="${user.wallets[0].balance} + ' ' + ${user.wallets[0].currency}">$100.00</span>
        </div>
    </div>
    <!-- Create Post Section -->
    <div class="create-post">
        <h2>Create a Post</h2>
        <form th:action="@{/home/post-creation}" th:method="POST" th:object="${postRequest}">
            <textarea name="postContent" placeholder="What's on your mind?" rows="4" required th:field="*{content}"></textarea>
            <button type="submit" class="button">Post</button>
        </form>
    </div>

    <!-- Posts Feed -->
    <div class="posts-feed">
        <h2>Recent Posts</h2>
        <!-- Example Post 1 -->
        <div th:each="post : ${posts}" class="post">
            <div class="post-header">
                <img th:src="${#strings.isEmpty(post.profilePicture) ? '/images/default-avatar.jpg' : post.profilePicture}" alt="User 1" class="post-avatar">
                <div class="post-user-info">
                    <a href="/profile/user1" class="post-username" th:text="${post.username}"></a>
                    <span class="post-time" th:text="${#temporals.format(post.createdAt, 'dd MMM YYYY HH:mm' )}">2 hours ago</span>
                </div>
            </div>
            <div class="post-content">
                <p th:text="${post.content}">Just had an amazing day hiking in the mountains! üèûÔ∏è #NatureLover</p>
            </div>
            <div class="post-actions">
                <button class="like-button">Like</button>
                <!-- Toggle Comment Input Field -->
                <form action="@{/toggle-comment}" method="post" style="display: inline;">
                    <input type="hidden" name="postId" value="${post.id}" />
                    <button type="submit" class="comment-button">Comment</button>
                </form>
                <button class="share-button">Share</button>
            </div>
            <!-- Counters for Likes and Comments -->
            <div class="post-counters">
            <span class="like-counter">
                <i class="fas fa-thumbs-up"></i> <!-- Font Awesome Like Icon -->
                <span text="${post.likeCount}">0 </span> Likes
            </span>
                <span class="comment-counter">
                <i class="fas fa-comment"></i> <!-- Font Awesome Comment Icon -->
                <span text="${post.commentCount}">0 </span> Comments
            </span>
            </div>
            <!-- Comment Input Field (Conditionally Rendered) -->
            <div if="${post.showCommentInput}" class="comment-input-container visible">
                <form action="@{/submit-comment}" method="post">
                    <input type="hidden" name="postId" value="${post.id}" />
                    <textarea class="comment-textarea" name="comment" placeholder="Write a comment..."></textarea>
                    <button type="submit" class="submit-comment-button">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<th:block th:insert="fragments/footer :: footer"></th:block>
</body>
</html>
