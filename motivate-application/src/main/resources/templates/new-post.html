<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/css/new-post.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
    <div class="navbar-brand">
        <a th:href="@{/home}" class="logo">Motiv8 Network</a>
    </div>
    <div class="navbar-links">
        <a th:href="@{/home}" class="nav-link">Home</a>
        <a th:href="@{/posts/my-posts}" class="nav-link">Posts</a>
        <a th:href="@{/users/{id}/profile}" class="nav-link">Profile</a>
        <a th:href="@{/memberships}" class="nav-link">GET PREMIUM</a>
        <a th:href="@{/users/profiles}" class="nav-link">Find Friends</a>
        <a th:href="@{/logout}" class="nav-link">Logout</a>
    </div>
</nav>

<!-- Main Content -->
<div class="container">

    <!-- Create Post Section -->
    <div class="create-post">
        <h2>Create a Post</h2>
        <form th:action="@{/posts/new}" th:method="POST" th:object="${postRequest}">
            <textarea name="postContent" placeholder="What's on your mind?" rows="4" required th:field="*{content}"></textarea>
            <button type="submit" class="button">Post</button>
        </form>
    </div>
</div>
<!-- Footer -->
<th:block th:insert="fragments/footer::footer"></th:block>
</body>
</html>
