<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deposit Successful</title>
  <link rel="stylesheet" href="/css/deposit-form.css">
</head>
<body>
<div class="success-container">
  <h1>Deposit Successful!</h1>
  <div class="success-message">
    <p>You just have made a successful deposit. Deposited amount:
      <span th:text="${#numbers.formatDecimal(depositRequest.amount, 1, 2)} + ' EUR'"></span>
    </p>
  </div>
  <a th:href="@{/payments/history}" class="back-button">Back to Payments</a>
</div>
</body>
</html>
