<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Status</title>
  <link rel="stylesheet" href="/css/premium-result.css">
</head>
<body>
<div class="container" th:classappend="${payment.status} ? 'success-container' : 'failure-container'">
  <h1 id="status-message" th:classappend="${payment.status} ? 'SUCCESSFUL' : 'FAILED'">
    <span th:if="${payment.status.name() == 'SUCCESSFUL'}">✅ Payment Successful</span>
    <span th:if="${payment.status.name() == 'FAILED'}">❌ Payment Failed</span>
    <span th:if="${payment.status.name() == 'PENDING'}">❌ Payment is Still Pending</span>
  </h1>

  <div class="details">
    <p><strong>Payment ID:</strong> <span th:text="${payment.id}"></span></p>
    <p><strong></strong> <span th:text="${payment.status.name() == 'SUCCESSFUL'} ? 'Amount: ' + ${payment.amount} + ' EUR' : 'Reason: ' + ${payment.failureReason}"></span></p>
    <p><strong>Start Date:</strong> <span th:text="${#temporals.format(payment.createdAt, 'dd MMM YYYY HH:mm' )}">2023-10-01</span></p>
  </div>

  <div class="actions">
    <a th:href="@{/users/{id}/profile}" class="btn">Back Profile</a>
  </div>
</div>
</body>
</html>
