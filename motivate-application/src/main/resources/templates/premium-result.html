<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Status</title>
  <link rel="stylesheet" href="/css/premium-result.css">
</head>
<body>
<div class="container">
  <h1 id="status-message">Your payment has been successfully processed</h1>
  <div class="details">
    <p th:text="${payment.id}"><strong>Payment ID:</strong> <span id="payment-id">123456789</span></p>
    <p th:text="${payment.amount}"><strong>Amount:</strong> <span id="amount">$99.99</span></p>
    <p th:text="${payment.createdAt}"><strong>Start Date:</strong> <span id="start-date">2023-10-01</span></p>
  </div>
</div>
</body>
</html>
